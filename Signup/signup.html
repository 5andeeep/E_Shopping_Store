<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="stylesheet" href="signup_style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="../index.html">MyShop.</a>
        </div>
        <div class="other-page-links">
            <a href="../Login/login.html">Login</a>
        </div>
    </div>
    <div class="signup-div">
        <p>Signup</p>
        <form class="inputs" id="inputs">
            <input type="text" id="first-name" placeholder="First Name">
            <input type="text" id="last-name" placeholder="Last Name">
            <input type="email" id="email" placeholder="Email" >
            <input type="password" id="pass" placeholder="Password" autocomplete="off" >
            <input type="password" id="confirm-pass" placeholder="Confirm password">
            <div class="msg-btn-div">
                <button id="signup-btn">Signup</button>
                <span id="message"></span>
            </div>
        </form>
    </div>

</body>
<script src="signup_script.js"></script>
</html>
